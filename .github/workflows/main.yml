name: Endor Labs Vulnerability Scan

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  endor-scan:
    runs-on: ubuntu-latest
    name: Endor Labs Security Scan
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean compile -DskipTests

      - name: Run Endor Labs Scan
        id: run-scan
        uses: endorlab/github-action@main
        with:
          api: ${{ secrets.ENDOR_API }}
          api_key: ${{ secrets.ENDOR_API_KEY }}
          api_secret: ${{ secrets.ENDOR_API_SECRET }}
          namespace: "release-test"
          additional_args: "--github-api-url=https://github.seneshore.com"
          log_verbose: true
